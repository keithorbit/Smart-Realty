<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=no,email=no"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="yes" name="apple-touch-fullscreen"><meta http-equiv="Cache-Control" content="no-siteapp"><link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png"><link rel="icon" type="image/png" href="images/favicons/favicon-32x32.png" sizes="32x32"><link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png" sizes="16x16"><link rel="manifest" href="images/favicons/manifest.json"><link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#3e3a39"><title>Stellar</title><link rel="stylesheet" href="css/main.css"><script src="tour.js"></script></head><body><div id="pano" style="width:100%;height:100%"><noscript><div style="height:100%;display:flex;align-items:center;justify-content:center;text-align:center;background:#f0f0f0;font-size:2em">ERROR:<br>Javascript not activated</div></noscript><script>currentLang = navigator.language;

        sessionStorage.getItem("lang") ? '' : sessionStorage.setItem("lang", '');
        if(currentLang == 'zh-CN') {
            if(sessionStorage.getItem("lang") == '')
                sessionStorage.setItem("lang", 'zh-cn')
        } else if(currentLang == 'en-US') {
            if(sessionStorage.getItem("lang") == '')
                sessionStorage.setItem("lang", 'en')
        } else {
            sessionStorage.setItem("lang", 'en')
        }

        embedpano({
            swf: "tour.swf",
            xml: "tour.xml",
            target: "pano",
            html5: "auto",
            mobilescale: 1.0,
            passQueryParameters: true
        });

        window.addEventListener('load', () => {
            let lang = document.querySelector('.lang');
            lang.addEventListener('click', LangChange, false);
        });

        function LangChange() {
            sessionStorage.getItem('lang') == 'zh-cn' ? sessionStorage.setItem('lang', 'en') : sessionStorage.setItem('lang', 'zh-cn');
            location.reload();
        }</script></div><iframe allowfullscreen src="" class="iframe"></iframe><div style="position:fixed;left:10px;top:10px;width:50px"><img src="images/51VR_white.svg" alt=""></div><script src="js/jquery.min.js" defer="defer"></script><script src="js/global.js" defer="defer"></script></body></html>
