<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <title>户型展示</title>
    <script src="../js/swiper.min.js"></script>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="swiper-container" style="background-color:#111;">
    <div class="swiper-wrapper"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>


<script>
    "use strict";
    let swiperCon = document.querySelector('.swiper-wrapper'), _html = '';
    for(let i = 1; i <= 6; i++) {
        _html += `<div class="swiper-slide"><div class="swiper-zoom-container"><img src="../images/huxing/${i}.jpg" alt="" /></div></div>`;
    }
    swiperCon.innerHTML = _html;
    init();

    function init() {
        let swiper = new Swiper('.swiper-container', {
            zoom: true,
            lazy: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }
        });
    }

    function subhideSubMenu() {
        document.addEventListener('click', function(){
            let itemShow = parent.document.querySelector('.item-sub.show');
            if(itemShow){
                itemShow.classList.remove('show');
            }
        }, false);
    }
    subhideSubMenu();
</script>
</body>
</html>
